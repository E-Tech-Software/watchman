    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .mainBody{
            height: 100vh;
            width: 100vw;
            background:url(./simple.png) rgba(95, 94, 94, 0.5);
            background-blend-mode:darken;
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(350px,1fr));
            align-items: center;
            justify-items: center;
            background-repeat:no-repeat;
            background-size: cover;

        }
        .body h2{
            color: rgb(17, 17, 17);
        }
        .body{
            background-color: white;
            width: 80%;
            padding: 30px 10px;
            border-radius: 10px;
            
            @media (width < 40em) {
                margin-top: 50px;
            }
            @media (width < 60em) {
               margin-top: 50px; 
            }


        }
        svg{
            cursor: pointer;
        }
        button{
            cursor: pointer;
        }
        .head{
            display: flex;
            justify-content: space-between;
            padding: 15px;
        }
        .sociallinks{
            margin-top: -70px;
            display: flex;
            gap: 10px;
        }
        .footerSocialLinks{
            display: flex;
            gap: 10px;
        }
        .footerSocialLinks svg{
            background-color: rgb(255, 187, 0);
            border-radius: 50%;
            padding: 10px 5px;
            width: 20px;
            height: 20px;
            object-fit: contain;
        }
        .sociallinks svg{
            background-color: rgb(255, 187, 0);
            border-radius: 10px;
            padding: 10px 5px;
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        .input{
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }
        .input button{
            width: 100%;
            align-self: flex-end;
            padding: 10px ;
            font-size: 1.1rem;
            background-color: rgb(255, 187, 0);
            border: none;
            border-radius: 3px;
            @media (width <= 40em) {
               width: 100%; 
            }
        }
        .label{
            display: grid;
            gap: 5px;
        }
        .input span{
        @media (width <= 40em) {
               font-size: 0.8rem;
            }
            
        }
        .footer{
            display: grid;
            justify-items: center;
            margin-top: 20px;
            gap: 10px;
        }
        .head h1{
            @media (width <= 40em) {
              font-size: 1.5rem;  
              margin-left: -10px;
              position: absolute;
              width: 30%;
            }
            
        }
        .label:first-child{
            @media (width <= 40em) {
                margin-top: 25px;
            }
        }
        .label select{
            padding: 10px;
            border-radius: 5px;
            outline: none;
        }
        .img img{
            width: 500px;
            object-fit:fill;
            height: 700px;
            border-radius: 50px;
            @media (width <= 60em) {
                
               width: 500px; 
               height: 700px;
               margin-top: 40px;
            }

        }
        @media (width >= 70em) {
            body{
                overflow-x: hidden;
                overflow-y: hidden;
            }
        @media (width <= 40em) {
            .img img{
             display: none;
               width: 100%; 
               height: 400px;
            }
                
            }
            @media (width <= 100em) {
                .img img{
                width: 400px;
                height: 600px;
                margin-left: -40px;
                }
            body{
                overflow-x: hidden;
            }
            }

        }
        .show{
            display: block;
        }
        .flow{
            overflow-y: hidden;
        }
        .proccess{
            display: flex;
            align-self: flex-end;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .proccess span{
            border: 2px solid black;
            padding: 10px;
            border-radius: 40%;
            border-top: none;
            border-bottom: none;
            animation: animate 0.5s  infinite  ease;
            display: none;
        }
        @keyframes animate {
            to{
                transform: rotate(360deg);
            }
        }
         @media (width <= 40em) {
            .img img{
               width: 350px; 
               height: 450px;
            }

                
            }
    </style>
